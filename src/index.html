<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense accounting</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <h1>Expense accounting</h1>
      <!-- <div class="nav">
        <button class="exit-btn">EXIT</button>
      </div> -->

      <form class="enter-data-form row gx-3 gy-2 align-items-center justify-content-between" id="enterData">
        <div class="col-sm-2 d-flex flex-column">
          <label for="inputName">Наименование</label>
          <input id="inputName" type="text" placeholder="Название">
        </div>
        <div class="col-sm-2 d-flex flex-column">
          <label for="inputCount">Количество</label>
          <input id="inputCount" type="number" placeholder="Количество">
        </div>
        <div class="col-sm-2 d-flex flex-column">
          <label for="inputUnit">Еденица</label>
          <select class="" id="inputUnit">
            <option selected>Выберите...</option>
            <option value="штука">штук(а/и)</option>
            <option value="грамм">грамм(а/и)</option>
            <option value="бутылка">бутыл(ка/ок)</option>
            <option value="пачка">пач(ка/ек/ки)</option>
            <option value="литр">литр(а/ов)</option>
            <option value="кг">кг</option>
          </select>
        </div>
        <div class="col-sm-2 d-flex flex-column">
          <label for="inputDate">Дата</label>
          <input id="inputDate" type="date">
        </div>
        <div class="col-sm-2 d-flex flex-column">
          <label for="inputPrice">Цена</label>
          <input id="inputPrice" type="number" placeholder="10">
        </div>
        <div class="col-sm-2 d-flex flex-column">
          <label for="inputCategory">Категория</label>
          <select class="" id="inputCategory">
            <option selected>Выберите...</option>
            <option value="продукты">продукты</option>
            <option value="одежда и обувь">одежда и обувь</option>
            <option value="товары для дома">товары для дома</option>
            <option value="техника">техника</option>
            <option value="хоз-товары">хоз-товары</option>
            <option value="авто-товары">авто-товары</option>
          </select>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" id="btnAdd">Добавить</button>
        </div>
      </form>

      <div class="report-btn__wrapper">
        <button class="btn btn-primary report-btn">Сформировать отчет</button>
        <button class="btn btn-primary back-to-btn">Вернуться на главную</button>
      </div>

      <table class="table-base table table-bordered table-responsive">
        <thead>
          <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Количество</th>
            <th scope="col">Еденицы</th>
            <th scope="col">Дата покупки</th>
            <th scope="col">Цена (BYN)</th>
            <th scope="col">Категория</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>

      <table class="table-report table table-bordered table-responsive display-none">
        <thead>
          <tr>
            <th scope="col">Категория</th>
            <th scope="col">Количество наименований</th>
            <th scope="col">Даты покупок (с по)</th>
            <th scope="col">Общая сумма (BYN)</th>
          </tr>
        </thead>
        <tbody id="tBodyReport"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
